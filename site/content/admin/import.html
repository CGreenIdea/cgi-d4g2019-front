---
title: import de documents
---
<h1>Importation d'un document</h1>

<div class="crea" id="import">
    <div class="divMilieu">
        <form id="adminUploadDocForm" action="" enctype="multipart/form-data" method="post">
            <label for="adminFileUpload">Sélectionner un fichier à uploader</label>
            <input type="file" name="file" id="adminFileUpload" class="inputType" />

            <label for="adminFileName">Title</label>
            <input name="title" id="adminFileName" class="inputType" required />

            <label for="adminHousingSelect">Logement</label>
            <select name="home" id="adminHousingSelect" class="inputType" required onload="callHousingList()">
                <option value="">-</option>
            </select>

            <input type="submit" class="gButton greenButton" value="Envoyer" />
        </form>
    </div>
</div>

<script>
    window.addEventListener('load', function () {
        callHousingList();
        correctFormActionUrl("adminUploadDocForm", "document/upload")
    })
</script>
