<h1>Importation d'un document</h1>

<button onclick="callHousingList()" value="OK"></button>

<div class="crea" id="import">
    <div class="divMilieu">
        <form action="http://localhost:8080/api/document" enctype="multipart/form-data" method="post">
            <label for="adminFileUpload">Sélectionner un fichier à uploader</label>
            <input type="file" name="file" id="adminFileUpload" class="inputType" />

            <label for="adminFileName">Title</label>
            <input name="title" maxlength="10" id="adminFileName" class="inputType" required />

            <label for="adminHousingSelect">Logement</label>
            <select name="home" maxlength="10" id="adminHousingSelect" class="inputType" required>
                <option value="">-</option>
            </select>

            <input type="submit" class="gButton greenButton" value="Envoyer" />
        </form>
    </div>
</div>
